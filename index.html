<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie Hamburger</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <script src="/script.js" defer></script>
</head>
<body>
<div class="main-container">
    <header>        
        <div class="header-content">
            <div><img class="logo" src="./images/foodie hamburger logo.png"></div>

            <div>
                <ul class="menu-bar side-menu">
                    <span class="close-tab">&times;</span>                     
                    <a href="#top-picks">Top Picks</a> 
                    <a href="#whopper">Whopper</a>    
                    <a href="#stunner-menu">Stunner Menu</a>   
                    <a href="#new-Foodie-Collection">New Foodie Collection</a>
                    <a href="#deal-of-the-Day">Deal of the Day</a>   
                    
                </ul>
                    <span class="hamburger-menu">&#9776;</span>                                            
            </div> 
        </div>
    </header>


    <div class="container">        
        <img class="pic1" src="./images/Group 2.png">
        <p class="cant-resist">Well, You can’t resist anymore!</p>
        <h2 id="top-picks">Top Picks</h2>
        <img class="pic2" src="./images/peter-dawn-sxZ_Ca6MkWM-unsplash 1.png" alt="">
        <h2 id="whopper">Whopper</h2>
        <img class="pic2" src="./images/enggal-mukti-48F-Uvx9wvw-unsplash 2.png" alt="">
        <h2 id="stunner-menu">Stunner Menu</h2>
        <img class="pic2" src="./images/jonathan-borba-8l8Yl2ruUsg-unsplash 1.png" alt="">
        <h2 id="new-Foodie-Collection">New Foodie Collection</h2>
        <img class="pic2" src="./images/john-fornander-VedLcUfLi74-unsplash 1.png" alt="">
        <h2 id="deal-of-the-Day">Deal of the Day</h2>
        <img class="pic2" src="./images/sk-CK6tjAIMJWM-unsplash (1) 1.png" alt="">        
    </div>

    <footer>
        <p class="go-top">Go to Top</p>
        <p class="made-by">Made with  ❤️ by Vivek Chauhan </p>
    </footer>
</div>

</body>
</html>
